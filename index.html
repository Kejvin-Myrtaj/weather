<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h2 style="color: rgba(0, 217, 255); text-shadow: 0px 0px 20px white";>FIND YOUR CITY'S WEATHER!</h2>
                <input
                    type="text"
                    class="search-box"
                    autocomplete="off"
                    placeholder="City name, eg. Bologna"
                />
            </header>
            <main>
                <img class="image" src="" alt="immagine-meteo"/>
                <!-- risultato meteo -->
                <div class="card location">
                    <div class="city"></div>
                    <div class="date"></div>
                </div>
                <br>
                <div class="card current-weather">
                    <div class="weather"></div>
                    <div class="temperature"></div>
                    <div class="high-low"></div>
                    <div class="feels-like"></div>
                    <div class="humidity"></div>
                    <div class="sunrise"></div>
                    <div class="sunset"></div>
                    <div class="wind"></div>
                </div>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
